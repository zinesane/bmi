<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>
<body>
  <input type="text" id="display" readonly>
      <div class="calculator">
        <section id="clac-button">
        <button type="operand" value"1" >
          1
        </button>
        <button type="operand" value"2">
          2
        </button>
        <button type="operand" value="3">
          3
        </button>
        <button type="clear" value="C">
          C
        </button>
        </section>
          <button type="operand" value="4">
            4
          </button>
          <button type="operand" value="5">
            5
          </button>
          <button type="operand" value="6">
            6
          </button>
          <button type="operator" value="×">
            ×
          </button>
        </section>
        <section class="clac-button">
          <button type="operand" value="7">
            7
          </button>
          <button type="operand" value="8">
            8
          </button>
          <button type="operand" value="9">
            9
          </button>
          <button type="operator" value="+">
            +
          </button>
        </section>
        <section id="clac-button">
          <button type="decimal" value=".">
            .
          </button>
          <button type="operator" value="÷">
            ÷
          </button>
          <button type="operator" value="-">
            -
          </button>
          <button type="equals" value="=">
            =
          </button>
        </section>
        <input type="image" src="IMG_20240212_171548_822.jpg" alt="IMG_20240212_171548_822.jpg">
      </div>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
